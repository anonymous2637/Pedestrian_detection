<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedestrian Detection System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .btn-custom {
            background-color: #ff9800;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <h1 class="mb-4">Welcome to the Pedestrian Detection System</h1>
    <p class="mb-4">Monitor pedestrian activity with real-time AI detection.</p>
    <button class="btn btn-custom" onclick="window.location.href='/detection'">Start Detection</button>
</body>
</html>
