<!DOCTYPE html>
<html>
<head>
    <title>Live Detection</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #222; color: white; }
        h1 { color: #ffcc00; }
        .btn { padding: 10px 20px; font-size: 18px; border: none; cursor: pointer; margin: 10px; }
        .start-btn { background-color: #28a745; color: white; }
        .stop-btn { background-color: #dc3545; color: white; }
        .btn:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <h1>Live Pedestrian Detection</h1>
    <img src="{{ url_for('video_feed') }}" width="80%" style="border: 5px solid #fff;">
    <br>
    <button class="btn start-btn" onclick="toggleDetection()">Start Detection</button>
    <button class="btn stop-btn" onclick="toggleDetection()">Stop Detection</button>

    <script>
        function toggleDetection() {
            fetch('/toggle_detection', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                alert("Detection " + (data.detection_status ? "Started" : "Stopped"));
            });
        }
    </script>
</body>
</html>
